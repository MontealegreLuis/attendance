<VirtualHost *:80>
  DocumentRoot "/usr/src/myapp/applications/web/public"
  SetEnv MYSQL_USER dev_attendance_user
  SetEnv MYSQL_PASSWORD dev_attendance_password
  SetEnv MYSQL_HOST attendance_db
  <Directory "/usr/src/myapp/applications/web/public">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [QSA,L]
  </Directory>
</VirtualHost>
